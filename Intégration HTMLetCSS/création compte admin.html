<!doctype html>
<html lang="vf">

<head>
    <title>Création compte admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="classe.css">


</head>

<body>

<header class="bgSecondary">
        <h1 class="text-center m-0">
            Le plaisir de jouer
        </h1>
    </h1>
    <div class="img position-absolute "
    style="left: 10px; top: 10px;" href=""><img src="./img/logo-QuizzSA.png"> </div>
    </header>

    <div id="main" class="d-flex justify-content-center align-items-center ">

        <section style="width:92vw ;">
            <div class="section-header bgPrimary position-relative ">
                <h3 class=" w-100 py-2 d-inline-block text-center">CREER ET PARAMETRER VOS QUIZZ</h3>               
                <a class="deconnexion position-absolute btn btn-primary"
                style="right: 10px; top: 10px;" href="" role="button">Deconnexion</a>
            </div>


            <div class="section-body bgWhite px-5 " style="height: 75vh;">

                <div class="row d-flex align-items-center h-100">
                    <!-- Menu -->
                    <div class="col-md-4 pl-3">
                        <div class="menu " style="width: 85%;">
                            <div class="menu-header  py-3 d-flex align-items-center justify-content-between px-3">
                                <div class="avatar ">
                                    <img class="img-fluid" src="" alt="">
                                </div>
                                <h5 class="text-white">Nom de l'admin</h5>
                            </div>

                            <nav class="nav flex-column py-3 ">
                                <a class="nav-link" href="#">Liste question </a>
                                <a class="nav-link active" href="#">Créer Admin</a>
                                <a class="nav-link" href="#">Liste joueur</a>
                                <a class="nav-link" href=" #">Créer Question</a>
                            </nav>
                        </div>
                    </div>

                    <div id="bloc" class="d-flex justify-content-center align-items-center">        
                        <div id="inscription-form" class="w-150 bgWhite container rounded  text-secondary py-2">
                            <div class="inscription-form-body row">
                                        <h1 class="h4 m-0">S'INSCRIRE</h1>
                                         <br>Pour proposer un quizz
                                        <hr class="w-50 m-0">
                                                                                                                                   
                                        <div class="col-md-7">
                                            <form class="pr-5">
                                                <div class="form-group mb-1">
                                                    <label class="m-0 p-1" for="prenom">Prenom</label>
                                                    <input name="prenom" type="email" class="form-control" id="prenom">
                                                </div>
                        
                                                <div class="form-group mb-1">
                                                    <label class="m-0 p-1" for="nom">Nom</label>
                                                    <input name="nom" type="password" class="form-control" id="nom">
                                                </div>
                        
                                                <div class="form-group  mb-1">
                                                    <label class="m-0 p-1" for="login">Login</label>
                                                    <input name="login" type="password" class="form-control" id="login">
                                                </div>
                        
                                                <div class="form-group mb-1">
                                                    <label class="m-0 p-1" for="password1">Password</label>
                                                    <input name="password1" type="password" class="form-control" id="password1">
                                                </div>
                        
                                                <div class="form-group mb-1">
                                                    <label class="m-0 p-1" for="password2">Confirmer Password</label>
                                                    <input name="password2" type="password" class="form-control" id="password2">
                                                </div>
                        
                                                <div class="form-group  my-2 d-flex justify-content-between">
                                                    <label class="d-block">Avatar</label>
                                                    <button class="btn btn-primary d-block">choisir un fichier</button>
                                                </div>
                        
                        
                        
                                                <button type="submit" class="btn btn-primary">Creer compte</button>
                        
                                        </div>
                                            <div class="col-md-4">
                                                <div class="avatar w-75 ">
                                                    <img class="img-fluid" src="./img/" alt="">
                                                </div>
                                            </div>
                                    </div>
                </div>

            </div>       
    </div>
</div>    

</body>

</html>
