<!DOCTYPE html>
<html>
	<head>
		<title> Page de connexion</title>
		<meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/Page de connexion.css">
	</head>
<body>
    <header class="container-fluid header">
         <div class="">
            <h2> Le plaisir de jouer</h2>
            <div class="logo"><img src="img/logo-QuizzSA.png"></div>
        </div>
    </header>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
            
                <div class="user_card">
                    <div class="login">
                        <h3 class="for">Login form</h3>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="input-group mb-3">							
                                <input type="text" name="" class="form-control input_user" value="" placeholder="username" >
                                <div class="input-group-append">
                                    <span class="input-group-text"><img src="img/ic-login.png" class="fas fa-user"></i></span>
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                						
                                <input type="password" name="" class="form-control input_pass" value="" placeholder="password">
                                <div class="input-group-append">
                                    <span class="input-group-text"><img src="img/lock-security-pad-key.png" class="fas fa-user"></i></span>
                                </div>
                            </div>
                             <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="button" name="button" class="btn login_btn">Connexion</button>
                            </div>
                        </form>
                        </div>
                    
                            <div class="mt-4">
                                <div class="d-flex justify-content-center links">
                                <a href="#" class="ml-2">S'inscrire pour jouer?</a>
                                </div>
                             </div>
                </div>
            
            </div>   
        </div>
    </div>
</body>
</html>
