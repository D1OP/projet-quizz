<html>
	<head>

	<body>
        <header class="container-fluid header">
            <div class="">
                <h2> Le plaisir de jouer</h2>
            </div>
        </header>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="inscription">
                        S'inscrire
                    </div>
                    <div class="niveau">
                        Pour tester votre niveau de culture générale
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                        </div>
                        
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            
                                Prenom
                                <input type="text" name="" class="form-control input_nom" value="" placeholder="Prenom">
                                Nom
                                <input type="text" name="" class="form-control input_prenom" value="" placeholder="Nom">
                                Login
                                <input type="text" name="" class="form-control input_login" value="" placeholder="Login">
                                Password
                                <input type="passwordt" name="" class="form-control input_pass" value="" placeholder="Password">
                                Confirmer password
                                <input type="password" name="" class="form-control input_confpass" value="" placeholder="confirmer password">
                            
                                <!--<div class="d-flex justify-content-center mt-3 login_container">
                         <button type="button" name="button" class="btn login_btn">Login</button>
                       </div>-->
                        </form>
                    </div>
            
                    <div class="choix_container">
                        <button type="button" name="button" class="btn choix_btn">Créer compte</button>
                        <button type="button" name="button" class="btn compte_btn">Choisir un fichier </button>
                   </div>
                   <div class="avatar">
                       Avatar
                   </div>
                   <div class="joueur">
                    Avatar du joueur
                </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
